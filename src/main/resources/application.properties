spring.application.name=CadastroDeNinjas

# Para application.properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracoes banco de dados h2
spring.datasource.url=jdbc:h2:~/test; DB_CLOSE_DELAY= -1 ; DB_CLOSE_ON_EXIT = FALSE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=cadastro_bd
spring.datasource.password=cadastro_bd

# Configuracoes do JPA //HIBERNATES
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enable=true


